<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
       <section class="container">
        <div class="counter">
            <h1>HOME</h1>
            <h2 id="homeScore">0</h2>
            <div class="container-numbers">
                <p onclick="homePointsPlus()">+1</p>
                <p onclick="homePointsPlusTwo()">+2</p>
                <p onclick="homePointsPlusThree()">+3</p>
            </div>
            <button class="reset-btn" onclick="resetHome()">RESET</button>
        </div>
        
        <div class="counter">
            <h1>AWAY</h1>
            <h2 id="awayScore">0</h2>
            <div class="container-numbers">
                <p onclick="awayPointsPlus()">+1</p>
                <p onclick="awayPointsPlusTwo()">+2</p>
                <p onclick="awayPointsPlusThree()">+3</p>
            </div>
            <button class="reset-btn" onclick="resetAway()">RESET</button>
        </div>
       </section>
        <script src="index.js"></script>
    </body>
</html>
